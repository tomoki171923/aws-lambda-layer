version: '3'
services:

  unittest:
    container_name: 'unittest'
    build:
      context: .
      dockerfile: Dockerfile
    command: bash -c "pipenv run test_dynamodb && pipenv run test_lambdalib"
    environment:
      AWS_ACCESS_KEY_ID: dummy
      AWS_SECRET_ACCESS_KEY: dummy
      AWS_REGION: us-east-1
      AWS_DEFAULT_REGION: us-east-1
    volumes:
      - ./:/usr/src/app
    depends_on:
      - dynamodb
    networks:
      - back-tier

  # dynamodb docker container
  dynamodb:
    image: amazon/dynamodb-local
    container_name: local_dynamodb
    volumes:
      # host : container
      - "./local/dynamodb:/data"
    ports:
      - "8000:8000"
    command: "-jar DynamoDBLocal.jar -port 8000 -sharedDb -dbPath /data"
    networks:
      - back-tier
      - dynamodb-tier

  # dynamodb admin docker container
  dynamodb-admin:
    image: aaronshaf/dynamodb-admin:latest
    container_name: local_dynamodb-admin
    environment:
      - DYNAMO_ENDPOINT=dynamodb:8000
    ports:
      - 8001:8001
    depends_on:
      - dynamodb
    networks:
      - dynamodb-tier

  # s3 docker container
  s3:
    image: minio/minio
    container_name: local_s3
    volumes:
      # host : container
      - "./local/s3:/data"
    ports:
      - "9000:9000"
      - "9001:9001"
    entrypoint: bash
    command: -c "/opt/bin/minio server /data --console-address :9001"
    restart: always
    environment:
      MINIO_ROOT_USER: dummy
      MINIO_ROOT_PASSWORD: dummydummy
      AWS_ACCESS_KEY: dummy
      AWS_ACCESS_KEY_ID: dummy
      AWS_SECRET_ACCESS_KEY: dummydummy
      AWS_DEFAULT_REGION: us-east-1
      AWS_S3_ENDPOINT_URL: http://host.docker.internal:9000/
      AWS_S3_BUCKET_NAME: local_s3
    networks:
      - back-tier

# network
networks:
  back-tier:
  dynamodb-tier:
    driver: bridge
